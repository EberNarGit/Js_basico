<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Calculadra de figuras geometricas</h1>
    </header>
    
    <section>
        <h2>Calcular area y perimetro de un cuadrado</h2>
        <label for="cuadrado">Cuanto mide el lado de tu cuadrado</label>
        <input id="cuadrado" type="number">
        <button type="button" onclick="calcularPerimetroCuadrado()">Perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()">Area</button>
    </section>

    <section>
        <h2>Calcular area y perimetro de un triangulo</h2>
        <label for="lado1">Cuanto mide el lado 1 del triangulo</label>
        <input id="lado1" type="number"> <br>

        <label for="lado2">Cuanto mide el lado 2 del triangulo</label>
        <input id="lado2" type="number"> <br>

        <label for="base">Cuanto mide la base del triangulo</label>
        <input id="base" type="number"><br>

        <button type="button" onclick="calcularAltura()">Altura y tipo de triangulo</button> <br>
        <label for="altura">Cuanto mide la altura del triangulo</label>
        <input id="altura" type="number"><br>

        
        <button type="button" onclick="calcularPerimetroTriangulo()">Perimetro</button>
        <button type="button" onclick="calcularAreaTriangulo()">Area</button>
    </section>

    <section>
        <h2>Calcular area y circuferencia de un circulo</h2>
        <label for="radio">Cuanto mide el radio</label>
        <input id="radio" type="number"> <br>


        <button type="button" onclick="calcularCircuferencia()">Circuferencia</button>
        <button type="button" onclick="calcularAreaCirculo()">Area</button>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
